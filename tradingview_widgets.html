<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPulse Pro - TradingView Integration</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0e13;
            color: #e6e8eb;
            margin: 0;
            padding: 20px;
        }
        .widget-container {
            margin-bottom: 30px;
            background: rgba(26, 31, 46, 0.9);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #2a3441;
        }
        .widget-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back to MarketPulse Pro</a>
    
    <h1 style="text-align: center; margin-bottom: 40px;">üìà TradingView Integration</h1>

    <!-- Advanced Chart Widget -->
    <div class="widget-container">
        <h2 class="widget-title">S&P 500 Futures Chart</h2>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
                "width": "100%",
                "height": "400",
                "symbol": "CME_MINI:ES1!",
                "interval": "15",
                "timezone": "America/New_York",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#1a1f2e",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "save_image": false,
                "studies": ["RSI@tv-basicstudies", "MACD@tv-basicstudies"],
                "container_id": "tradingview_chart"
            }
            </script>
        </div>
    </div>

    <!-- Ticker Tape -->
    <div class="widget-container">
        <h2 class="widget-title">Live Market Ticker</h2>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {"proName": "CME_MINI:ES1!", "title": "S&P 500"},
                    {"proName": "CME_MINI:NQ1!", "title": "NASDAQ 100"},
                    {"proName": "NASDAQ:AAPL", "title": "Apple"},
                    {"proName": "NASDAQ:AMZN", "title": "Amazon"},
                    {"proName": "NASDAQ:MSFT", "title": "Microsoft"},
                    {"proName": "NASDAQ:GOOGL", "title": "Google"},
                    {"proName": "NASDAQ:NVDA", "title": "NVIDIA"}
                ],
                "showSymbolLogo": true,
                "colorTheme": "dark",
                "isTransparent": true,
                "displayMode": "adaptive",
                "width": "100%",
                "height": "56"
            }
            </script>
        </div>
    </div>

    <!-- Economic Calendar -->
    <div class="widget-container">
        <h2 class="widget-title">Economic Calendar</h2>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-economic-calendar.js" async>
            {
                "colorTheme": "dark",
                "isTransparent": true,
                "width": "100%",
                "height": "400",
                "locale": "en",
                "importanceFilter": "1,0,-1",
                "currencyFilter": "USD"
            }
            </script>
        </div>
    </div>

    <!-- Market Overview -->
    <div class="widget-container">
        <h2 class="widget-title">Market Overview</h2>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
            {
                "colorTheme": "dark",
                "dateRange": "1D",
                "showChart": true,
                "locale": "en",
                "width": "100%",
                "height": "400",
                "largeChartUrl": "",
                "isTransparent": true,
                "showSymbolLogo": true,
                "plotLineColorGrowing": "rgba(41, 98, 255, 1)",
                "plotLineColorFalling": "rgba(41, 98, 255, 1)",
                "gridLineColor": "rgba(240, 243, 250, 0.06)",
                "scaleFontColor": "rgba(120, 123, 134, 1)",
                "belowLineFillColorGrowing": "rgba(41, 98, 255, 0.12)",
                "belowLineFillColorFalling": "rgba(41, 98, 255, 0.12)",
                "belowLineFillColorGrowingBottom": "rgba(41, 98, 255, 0)",
                "belowLineFillColorFallingBottom": "rgba(41, 98, 255, 0)",
                "tabs": [
                    {
                        "title": "Indices",
                        "symbols": [
                            {"s": "CME_MINI:ES1!", "d": "S&P 500"},
                            {"s": "CME_MINI:NQ1!", "d": "NASDAQ 100"},
                            {"s": "CBOT_MINI:YM1!", "d": "DOW"},
                            {"s": "CBOE:VIX", "d": "VIX"}
                        ]
                    },
                    {
                        "title": "Tech Stocks",
                        "symbols": [
                            {"s": "NASDAQ:AAPL", "d": "Apple"},
                            {"s": "NASDAQ:AMZN", "d": "Amazon"},
                            {"s": "NASDAQ:MSFT", "d": "Microsoft"},
                            {"s": "NASDAQ:GOOGL", "d": "Google"},
                            {"s": "NASDAQ:NVDA", "d": "NVIDIA"},
                            {"s": "NASDAQ:META", "d": "Meta"}
                        ]
                    }
                ]
            }
            </script>
        </div>
    </div>

    <!-- Technical Analysis Widget -->
    <div class="widget-container">
        <h2 class="widget-title">Technical Analysis - S&P 500</h2>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
            {
                "interval": "1m",
                "width": "100%",
                "isTransparent": true,
                "height": "400",
                "symbol": "CME_MINI:ES1!",
                "showIntervalTabs": true,
                "locale": "en",
                "colorTheme": "dark"
            }
            </script>
        </div>
    </div>

</body>
</html>
